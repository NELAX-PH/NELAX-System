<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep Metal Background -->
  <rect width="512" height="512" rx="120" fill="#000000"/>
  
  <!-- Subtle Gold Border (Internal) -->
  <rect x="20" y="20" width="472" height="472" rx="100" stroke="#d4af37" stroke-width="12" stroke-opacity="0.2"/>
  
  <!-- NL Monogram -->
  <text 
    x="50%" 
    y="52%" 
    dominant-baseline="middle" 
    text-anchor="middle" 
    fill="#d4af37" 
    font-family="Arial, sans-serif" 
    font-weight="900" 
    font-size="240" 
    letter-spacing="-15"
    style="filter: drop-shadow(0px 0px 20px rgba(212, 175, 55, 0.3));"
  >NL</text>
  
  <!-- Specular Highlight -->
  <path d="M120 40C80 40 40 80 40 120" stroke="white" stroke-width="8" stroke-linecap="round" stroke-opacity="0.1"/>
</svg>
